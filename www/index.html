<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projector</title>
    <script src="parsegraph-projector.demo.js"></script>
<style>
body {
    margin: 0;
    padding: 0;
    display: grid;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
}

#root {
    width: 50vw;
    height: 50vh;
    display: grid;
    grid-template-columns: 1fr;
}

#root > * {
    grid-row-start: 1;
    grid-column-start: 1;
}

.parsegraph_Window {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
    <main id="root"></main>
    <button id="schedule-update">Schedule Update</button>
</body>
</html>
